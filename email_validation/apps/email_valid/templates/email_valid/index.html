<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <p> {{ message }}</p>
    {% endfor %}
    {% endif %}
    <h1>E-mail Validation</h1>
    <form action="/process" method='POST'>
      {% csrf_token %}
        Email: <input type="text" name="email">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
